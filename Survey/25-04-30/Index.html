<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <title>Short Survey</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      padding: 8px;
      width: 100%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body><body>
  <div class="container">
    <h1>Quick Survey</h1>
    <form id="surveyForm">
    <label>userame:</label>
    <input type="text" name="name" required>

    <label>Do you Play skyss0fly's realm?</label>
    <input type="text" name="userealm" required>

    <label>How did you hear about us?</label>
    <input type="text" name="referral" required>

    <button type="submit">Submit</button>
  </form>

  <div id="message"></div>

  <script>
    document.getElementById("surveyForm").onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      const content = `**New Survey Submission**\n
**username:** ${data.name}
**Does Player Play your realm:** ${data.userealm}
**How did they find funworld:** ${data.referral}`;

      await fetch("https://discord.com/api/webhooks/1367061106480254978/uK2rsT3Kizq8oOmNuDH6jznTMDAUoKgqztUaNfOJtY5wB7_6MzZONfDSYlDLnKDuqT0a", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          content: content
        })
      });

      document.getElementById("message").innerText = "Thanks for submitting!";
      e.target.reset();
    };
  </script>
</body>
</html>
