<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Funworld Homepage</title>
  <link rel="stylesheet" href="blog/style.css">
  <style>
    body {
      text-align: center;
      padding: 50px;
    }

    .blog-button {
      background: #ff4b5c;
      color: white;
      padding: 15px 30px;
      border: none;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease;
    }

    .blog-button:hover {
      background: #e34250;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #333;
    }

    p {
      font-size: 20px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Welcome to Funworld!</h1>
  <p>Your destination for fun ideas, games, and updates.</p>
  <br>
  <a href="blog/Index.html">
    <button class="blog-button">Visit Our Blog</button>
  </a>

</body>
</html>
